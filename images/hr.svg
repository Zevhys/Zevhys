<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1012 4">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="4" rx="2" fill="#1e293b"/>
  
  <rect width="30%" height="4" rx="2" fill="url(#gradient)">
    <animate 
      attributeName="x" 
      from="-30%" 
      to="100%" 
      dur="2s" 
      repeatCount="indefinite"
      easing="ease-in-out"/>
  </rect>
</svg>
