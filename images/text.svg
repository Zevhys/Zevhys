<svg fill="none" width="500" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <foreignObject width="100%" height="100%">
    <div class="w" xmlns="http://www.w3.org/1999/xhtml">
      <style xmlns="http://www.w3.org/1999/xhtml">
        .w {
          display: flex;
          height: 100%;
          display: flex;
          align-content: center;
          justify-content: center;
          box-sizing: border-box;
          --width: 5px;
          --col1: #FFC0CB;
          --col2: #fcc23f;
        }

        h1 {
          background: linear-gradient(to right, #1a237e, #f5f5f5 30%, #C4F6BA);
          background-size: 200% auto;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          filter: drop-shadow(var(--width) var(--width) var(--width) rgba(0, 0, 0, 0.5));
          animation: brand 6s linear infinite;
        }

        @keyframes brand {
          0% {
            background-position: 200% 0;
          }
          100% {
            background-position: -200% 0;
          }
        }

        .border-top,
        .border-right,
        .border-bottom,
        .border-left {
          position: absolute;
          right: 0;
          background: linear-gradient(to right, var(--col1), var(--col2));
        }

        .border-top {
          top: 0;
          width: 100%;
          height: var(--width);
          animation: animate-border-top 2s linear infinite;
        }

        .border-right {
          top: 0;
          height: 100%;
          width: var(--width);
          animation: animate-border-right 2s linear infinite;
          animation-delay: 1s;
        }

        .border-bottom {
          bottom: 0;
          width: 100%;
          height: var(--width);
          animation: animate-border-bottom 2s linear infinite;
        }

        .border-left {
          top: 0;
          left: 0;
          height: 100%;
          width: var(--width);
          animation: animate-border-left 2s linear infinite;
          animation-delay: 1s;
        }

        @keyframes animate-border-top {
          0% {
            transform: translateX(-100%);
          }

          100% {
            transform: translateX(100%);
          }
        }

        @keyframes animate-border-right {
          0% {
            transform: translateY(-100%);
          }

          100% {
            transform: translateY(100%);
          }
        }

        @keyframes animate-border-bottom {
          0% {
            transform: translateX(100%);
          }

          100% {
            transform: translateX(-100%);
          }
        }

        @keyframes animate-border-left {
          0% {
            transform: translateY(100%);
          }

          100% {
            transform: translateY(-100%);
          }
        }
      </style>
      <div class="a">
        <h1>Welcome, To My Github Profile</h1>
        <span class="border-top"></span>
        <span class="border-right"></span>
        <span class="border-bottom"></span>
        <span class="border-left"></span>    
      </div>
    </div>
  </foreignObject>
</svg>
