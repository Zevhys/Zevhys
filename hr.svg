<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="1012" height="6" viewBox="0 0 1012 6">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style xmlns="http://www.w3.org/1999/xhtml">
      .a,
      .b {
        color: transparent;
      }

      .a {
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            45deg,
            white,
            white .8em,
            red .8em,
            red 1.6em
            );
        background-size: 200% 200%;
        animation: y 20s linear infinite;
      }

      @keyframes y {
        to {
          background-position: 100%
        }
      }

      .c {
        display: flex;
      }

      .a {
        flex-shrink: 1
      }

      </style>
      <div class="c">
        <div class="a">a</div>
      </div>
    </div>
  </foreignObject>
</svg>
