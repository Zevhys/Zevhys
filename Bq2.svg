<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" width="600" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <foreignObject width="100%" height="100%">
    <div class="w" xmlns="http://www.w3.org/1999/xhtml">
      <style xmlns="http://www.w3.org/1999/xhtml">
        body {
          display: flex;
          align-items: center;
          justify-content: space-around;
          height: 100vh;
          font-family: 'EB Garamond', serif;
          background-color: #fff;
          padding: 0 2em;
          box-sizing: border-box;
          margin: 0;
        }

        blockquote {
          margin: 3.7em auto;
          margin: 0;
          padding: 0;
          position: relative;
          width: 60%;
          min-width: 400px;
          max-width: 820px;
          font-size: 1.25vw;
          line-height: 1.4;
          text-rendering: optimizeLegibility;
          font-smoothing: antialiased;
          -webkit-font-smoothing: antialiased;
          -moz-osx-fon-smoothing: grayscale;
          color: white;
        }

        blockquote p:first-of-type:before {
          content: '\201c';
          position: absolute;
          left: -.5em;
        }

        blockquote p:last-of-type:after {
          content: '\201d';
          position: absolute;
        }

        blockquote footer {
          position: relative;
        }

        blockquote footer:before {
          position: absolute;
          left: -.6em;
        }

        @media screen and (max-width: 1600px) {
          blockquote {
            font-size: 2vw;
          }
        }

        @media all and (max-width: 1200px) {
          blockquote {
            font-size: 2.5vw;
          }
        }

        @media all and (max-width: 600px) {
          blockquote {
            font-size: 18px;
            width: 100%;
            min-width: 100%;
          }
        }
      </style>
      <div class="a">
        <blockquote>
          <p>The More You Know,<br/>The More You Dont Know.</p>
          <footer>♱ Rakha Djauhari ♱</footer>
        </blockquote>
      </div>
    </div>
  </foreignObject>
</svg>
