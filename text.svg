<svg fill="none" width="500" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <foreignObject width="100%" height="100%">
    <div class="w" xmlns="http://www.w3.org/1999/xhtml">
      <style xmlns="http://www.w3.org/1999/xhtml">
        .w {
          display: flex;
          height: 100%;
          display: flex;
          align-content: center;
          justify-content: center;
          box-sizing: border-box;
          overflow: hidden;
          --width: 6px;
          --col1: #171618;
          --col2: #fcc23f;
          border-radius: 5px;
        }

h1 {
  background: linear-gradient(to right, #1a237e, #f5f5f5 30%, #d81b60);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(var(--width) var(--width) var(--width) rgba(0, 0, 0, 0.5));
  animation: brand 5s linear infinite;
}

@keyframes brand {
  0% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}

.border-top {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: var(--width);
  background: linear-gradient(to right, var(--col1), var(--col2));
  animation: animate-border-top 2s linear infinite;
}

@keyframes animate-border-top {
  0% {
    transform: translateX(-100%);
  }

  100% {
    transform: translateX(100%);
  }
}

.border-right {
  position: absolute;
  top: 0;
  right: 0;
  height: 100%;
  width: var(--width);
  background: linear-gradient(to bottom, var(--col1), var(--col2));
  animation: animate-border-right 2s linear infinite;
  animation-delay: 1s;
}

@keyframes animate-border-right {
  0% {
    transform: translateY(-100%);
  }

  100% {
    transform: translateY(100%);
  }
}

.border-bottom {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 100%;
  height: var(--width);
  background: linear-gradient(to left, var(--col1), var(--col2));
  animation: animate-border-bottom 2s linear infinite;
}

@keyframes animate-border-bottom {
  0% {
    transform: translateX(100%);
  }

  100% {
    transform: translateX(-100%);
  }
}

.border-left {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: var(--width);
  background: linear-gradient(to top, var(--col1), var(--col2));
  animation: animate-border-left 2s linear infinite;
  animation-delay: 1s;
}

@keyframes animate-border-left {
  0% {
    transform: translateY(100%);
  }

  100% {
    transform: translateY(-100%);
  }
}

      </style>
      <div class="a">
        <h1>Welcome, To My Github Profile</h1>
        <span class="border-top"></span>
        <span class="border-right"></span>
        <span class="border-bottom"></span>
        <span class="border-left"></span>    
      </div>
    </div>
  </foreignObject>
</svg>
